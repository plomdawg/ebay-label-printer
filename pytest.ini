[pytest]
# Pytest configuration for eBay Label Printer

# Default test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Skip hardware tests by default and show extra test summary info
addopts = -m "not print" -v --tb=short

# Define custom markers
markers =
    print: marks tests that require actual hardware (printers, etc.) - run with -m print
    manual: marks tests that should only be run manually - run with -m manual
    api_sandbox: marks tests that hit the real eBay sandbox API - run with -m api_sandbox
    api_production: marks tests that hit the real eBay production API - run with -m api_production

# Show warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning